<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
       
    </head>
    <body>
        
        <div class="links">
            <a id="imglink" href="imgsearch.html">Image Search</a>
            <a href="advsearch.html">Advanced Search</a>
        </div>
        <div id="FullSection">
        <div class="image">
            <img src="google.png" alt="google logo" width="300">
        </div>
        
        <div class="gSearch">
        <form action="https://google.com/search">
            <div class="inputs">
                <svg id="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
            <input type="text" placeholder="Search..." name="q">
        </div>
    </div>
           
        <div class="buttons">
                <input type="submit" value="Google Search" name="btnK">
                <input type="submit" value="I'm Feeling Lucky" name="btnI">
            </div>
        </div>
        </form>

    </body>
</html>
